{% load static %}
{% load chronicles_extras %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
                Donquixote Family
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static 'css/chronicles.css' %}">
    </head>
    <body>
        <div id="content">
            {% block content %}
            {% endblock content %}
        </div>
        <div id="sidebar">
            <h2>Donquixote Family</h2>
            <p>¡Los que están en la cima determinan lo que está bien y lo que está mal!</p>
            <h3>Published post: {% get_post_count %}</h3>
        </div>
    </body>
</html>
